<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdresseEditDlg" widgetVar="AdresseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditAdresseTitle}">
            <h:form id="AdresseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adresseController.adresse!= null}">
                        <p:outputLabel value="#{msg.EditAdresseLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{adresseController.adresse.tel}" title="#{msg.EditAdresseTitle_tel}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_email}" for="email" />
                        <p:inputText id="email" value="#{adresseController.adresse.email}" title="#{msg.EditAdresseTitle_email}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_bp}" for="bp" />
                        <p:inputText id="bp" value="#{adresseController.adresse.bp}" title="#{msg.EditAdresseTitle_bp}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{adresseController.adresse.fax}" title="#{msg.EditAdresseTitle_fax}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_siteweb}" for="siteweb" />
                        <p:inputText id="siteweb" value="#{adresseController.adresse.siteweb}" title="#{msg.EditAdresseTitle_siteweb}" />
                    </p:panelGrid>
                    <p:commandButton style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" actionListener="#{adresseController.editAdresse()}" update="display,:AdresseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdresseEditDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="AdresseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
