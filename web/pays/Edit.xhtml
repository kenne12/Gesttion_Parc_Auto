<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysEditDlg" widgetVar="PaysEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditPaysTitle}">
            <h:form id="PaysEditForm">
                <h:panelGroup id="display" rendered="#{paysController.pays != null}">
                    <p:panelGrid columns="2" style="text-align:left; font-weight: bold; font-style: oblique;">
                        <p:outputLabel value="#{msg.EditPaysLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{paysController.pays.nom}" title="#{msg.EditPaysTitle_nom}" required="true" requiredMessage="#{msg.champ_pays_vide}" style="font-weight: bold; font-style: oblique; width: 95%;"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paysController.editPays()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:PaysListForm:datalist,:PaysListForm:msgErreur" oncomplete="handleSubmit(args, 'PaysEditDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="PaysEditDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
