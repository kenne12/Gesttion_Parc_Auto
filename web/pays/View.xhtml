<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysViewDlg" widgetVar="PaysViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewPaysTitle}">
            <h:form id="PaysViewForm">
                <h:panelGroup id="display" rendered="#{paysController.pays != null}">
                    <p:panelGrid columns="2" style="text-align:left; font-weight: bold; font-style: oblique; width: 100%">
                        <h:outputText value="#{msg.ViewPaysLabel_idPays}"/>
                        <h:outputText value="#{paysController.pays.idPays}" title="#{msg.ViewPaysTitle_idPays}"/>
                        <h:outputText value="#{msg.ViewPaysLabel_nom}"/>
                        <h:outputText value="#{paysController.pays.nom}" title="#{msg.ViewPaysTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Close}" onclick="PaysViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
