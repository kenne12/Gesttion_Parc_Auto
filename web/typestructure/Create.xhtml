<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypestructureCreateDlg" widgetVar="TypestructureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateTypestructureTitle}">
            <h:form id="TypestructureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typestructureController.typestructure != null}">
                        <p:outputLabel value="#{msg.CreateTypestructureLabel_codeFr}" for="codeFr" />
                        <p:inputText id="codeFr" value="#{typestructureController.typestructure.codeFr}" title="#{msg.CreateTypestructureTitle_codeFr}" />
                        <p:outputLabel value="#{msg.CreateTypestructureLabel_nomFr}" for="nomFr" />
                        <p:inputText id="nomFr" value="#{typestructureController.typestructure.nomFr}" title="#{msg.CreateTypestructureTitle_nomFr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typestructureController.saveTypestructure()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:TypestructureListForm:datalist" oncomplete="handleSubmit(args,'TypestructureCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="TypestructureCreateDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
