<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeEditDlg" widgetVar="DemandeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditDemandeTitle}">
            <h:form id="DemandeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeController.demande != null}">
                        <p:outputLabel value="#{msg.EditDemandeLabel_intitule}" for="intitule" />
                        <p:inputText id="intitule" value="#{demandeController.demande.intitule}" title="#{msg.EditDemandeTitle_intitule}" />
                        <p:outputLabel value="#{msg.EditDemandeLabel_anneedemande}" for="anneedemande" />
                        <p:calendar id="anneedemande" pattern="MM/dd/yyyy" value="#{demandeController.demande.anneedemande}" title="#{msg.EditDemandeTitle_anneedemande}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditDemandeLabel_qtedemande}" for="qtedemande" />
                        <p:inputText id="qtedemande" value="#{demandeController.demande.qtedemande}" title="#{msg.EditDemandeTitle_qtedemande}" />
                        <p:outputLabel value="#{msg.EditDemandeLabel_anneeaccord}" for="anneeaccord" />
                        <p:inputText id="anneeaccord" value="#{demandeController.demande.anneeaccord}" title="#{msg.EditDemandeTitle_anneeaccord}" />
                        <p:outputLabel value="#{msg.EditDemandeLabel_qteaccord}" for="qteaccord" />
                        <p:inputText id="qteaccord" value="#{demandeController.demande.qteaccord}" title="#{msg.EditDemandeTitle_qteaccord}" />
                        <p:outputLabel value="#{msg.EditDemandeLabel_validation}" for="validation" />
                        <p:inputText id="validation" value="#{demandeController.demande.validation}" title="#{msg.EditDemandeTitle_validation}" />

                        <p:outputLabel value="#{msg.EditDemandeLabel_idStructure}" for="idStructure" />
                        <p:selectOneMenu id="idStructure" value="#{demandeController.structure}" converter="structureConverter" filter="true" required="true" requiredMessage="Type de structure requis" >
                            <f:selectItems value="#{demandeController.listStructure}"
                                           var="s"
                                           itemLabel="#{s.nom}"
                                           itemValue="#{s}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.EditDemandeLabel_idCategorievehicule}" for="idCategorievehicule" />
                        <p:selectOneMenu id="idCategorievehicule" value="#{demandeController.categorievehicule}" filter="true" converter="categorievehiculeConverter" required="true" requiredMessage="Categorie de vehicule requise" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{demandeController.listCategorievehicule}"
                                           var="cat"
                                           itemLabel="#{cat.nom}"
                                           itemValue="#{cat}"/>
                            <p:ajax update="idModele" listener="#{demandeController.filtreModele()}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msg.EditDemandeLabel_idModele}" for="idModele" />
                        <p:selectOneMenu id="idModele" value="#{demandeController.modele}" converter="modeleConverter" filter="true" required="true" requiredMessage="modele requis" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{demandeController.listModele}"
                                           var="m"
                                           itemLabel="#{m.nom}"
                                           itemValue="#{m}"/>
                        </p:selectOneMenu>



                    </p:panelGrid>
                    <p:commandButton actionListener="#{demandeController.editDemande()}" value="#{msg.Save}" update="display,:DemandeListForm:datalist" oncomplete="handleSubmit(args, 'DemandeEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="DemandeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
