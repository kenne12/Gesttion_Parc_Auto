<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GarageEditDlg" widgetVar="GarageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditGarageTitle}">
            <h:form id="GarageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{garageController.garage != null}">
                        <p:outputLabel value="#{msg.EditGarageLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{garageController.garage.nom}" title="#{msg.EditGarageTitle_nom}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{garageController.garage.idAdresse.tel}" title="#{msg.EditAdresseTitle_tel}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_email}" for="email" />
                        <p:inputText id="email" value="#{garageController.garage.idAdresse.email}" title="#{msg.EditAdresseTitle_email}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_bp}" for="bp" />
                        <p:inputText id="bp" value="#{garageController.garage.idAdresse.bp}" title="#{msg.EditAdresseTitle_bp}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{garageController.garage.idAdresse.fax}" title="#{msg.EditAdresseTitle_fax}" />
                        <p:outputLabel value="#{msg.EditAdresseLabel_siteweb}" for="siteweb" />
                        <p:inputText id="siteweb" value="#{garageController.garage.idAdresse.siteweb}" title="#{msg.EditAdresseTitle_siteweb}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{garageController.editGarage()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:GarageListForm:datalist" oncomplete="handleSubmit(args, 'GarageEditDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="GarageEditDialog.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
