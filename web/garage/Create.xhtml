<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GarageCreateDlg" widgetVar="GarageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateGarageTitle}">
            <h:form id="GarageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{garageController.garage != null}">
                        <p:outputLabel value="#{msg.CreateGarageLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{garageController.garage.nom}" title="#{msg.CreateGarageTitle_nom}" />
                        
                        <p:outputLabel value="#{msg.CreateAdresseLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{garageController.adresse.tel}" title="#{msg.CreateAdresseTitle_tel}" />
                        <p:outputLabel value="#{msg.CreateAdresseLabel_email}" for="email" />
                        <p:inputText id="email" value="#{garageController.adresse.email}" title="#{msg.CreateAdresseTitle_email}" />
                        <p:outputLabel value="#{msg.CreateAdresseLabel_bp}" for="bp" />
                        <p:inputText id="bp" value="#{garageController.adresse.bp}" title="#{msg.CreateAdresseTitle_bp}" />
                        <p:outputLabel value="#{msg.CreateAdresseLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{garageController.adresse.fax}" title="#{msg.CreateAdresseTitle_fax}" />
                        <p:outputLabel value="#{msg.CreateAdresseLabel_siteweb}" for="siteweb" />
                        <p:inputText id="siteweb" value="#{garageController.adresse.siteweb}" title="#{msg.CreateAdresseTitle_siteweb}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{garageController.saveGarage()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:GarageListForm:datalist" oncomplete="handleSubmit(args,'GarageCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="GarageCreateDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
