<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>        
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="js" name="js.js"/>
    </h:head>
    <h:body>
         
       <h:form id="loginForm" style="background-image: url('${request.contextPath}/resources/images/1.jpg'); height: 100%; margin-top:0% !important;">
         <p:poll interval="1" listener="#{utilisateurController.checkConnection()}" />    
           <p:growl id="growl"/>
            <p:panel header="Authentification" style="position: absolute; width: 25%; margin-left: 35%; margin-right: 25%; margin-top: 15%;">
                <p:messages id="msgError"/>
                <h:panelGrid columns="2"  cellpadding="1">
                    <p:outputLabel value="Login" />
                    <p:inputText id="login" value="#{utilisateurController.utilisateur.login}" required="true" requiredMessage="Login incorrect" style="width:250px"/>
                    <p:outputLabel value="Password" />
                    <p:password id="pwd" value="#{utilisateurController.utilisateur.mdp}" required="true" requiredMessage="Mot de passe incorrect" style="width:250px"/>
                </h:panelGrid>
                <p:commandButton style="float: right;" action="#{utilisateurController.validateUsernamePassword()}" value="Connecter" update=":loginForm:login,:loginForm:pwd,:loginForm:msgError"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
