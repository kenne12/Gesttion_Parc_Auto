<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FonctionEditDlg" widgetVar="FonctionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditFonctionTitle}">
            <h:form id="FonctionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fonctionController.fonction != null}">
                        <p:outputLabel value="#{msg.EditFonctionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{fonctionController.fonction.nom}" title="#{msg.EditFonctionTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fonctionController.editFonction()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:FonctionListForm:datalist" oncomplete="handleSubmit(args, 'FonctionEditDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="FonctionEditDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
