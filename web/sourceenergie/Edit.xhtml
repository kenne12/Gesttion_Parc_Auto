<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SourceenergieEditDlg" widgetVar="SourceenergieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditSourceenergieTitle}">
            <h:form id="SourceenergieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sourceenergieController.sourceenergie != null}">
                        <p:outputLabel value="#{msg.EditSourceenergieLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sourceenergieController.sourceenergie.nom}" title="#{msg.EditSourceenergieTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sourceenergieController.editSourceenergie()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:SourceenergieListForm:datalist" oncomplete="handleSubmit(args, 'SourceenergieEditDialog');"/>
                 <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="SourceenergieEditDialog.hide()"/>
                    </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
