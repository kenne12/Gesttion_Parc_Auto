<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SourceenergieCreateDlg" widgetVar="SourceenergieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateSourceenergieTitle}">
            <h:form id="SourceenergieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sourceenergieController.sourceenergie != null}">
                        <p:outputLabel value="#{msg.CreateSourceenergieLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{sourceenergieController.sourceenergie.nom}" title="#{msg.CreateSourceenergieTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sourceenergieController.saveSourceenergie()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:SourceenergieListForm:datalist" oncomplete="handleSubmit(args,'SourceenergieCreateDialog');"/>
                 <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="SourceenergieCreateDialog.hide()"/>
                   </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
