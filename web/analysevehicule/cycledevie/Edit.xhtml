<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttributionEditDlg" widgetVar="AttributionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditAttributionTitle}">
            <h:form id="AttributionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attributionController.attribution != null}">
                        <p:outputLabel value="#{msg.EditAttributionLabel_dateattribution}" for="dateattribution" />
                        <p:calendar id="dateattribution" pattern="MM/dd/yyyy" value="#{attributionController.attribution.dateattribution}" title="#{msg.EditAttributionTitle_dateattribution}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditAttributionLabel_daterestitution}" for="daterestitution" />
                        <p:calendar id="daterestitution" pattern="MM/dd/yyyy" value="#{attributionController.attribution.daterestitution}" title="#{msg.EditAttributionTitle_daterestitution}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditAttributionLabel_datesyst}" for="datesyst" />
                        <p:calendar id="datesyst" pattern="MM/dd/yyyy" value="#{attributionController.attribution.datesyst}" title="#{msg.EditAttributionTitle_datesyst}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{attributionController.editAttribution()}" value="#{msg.Save}" update="display,:AttributionListForm:datalist,:AttributionListForm:msgErreur" oncomplete="handleSubmit(args, 'AttributionEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="AttributionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
