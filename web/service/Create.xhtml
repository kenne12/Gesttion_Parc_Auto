<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceCreateDlg" widgetVar="ServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateServiceTitle}">
            <h:form id="ServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.service != null}">
                        <p:outputLabel value="#{msg.CreateServiceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{serviceController.service.nom}" title="#{msg.CreateServiceTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.saveService()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:ServiceListForm:datalist" oncomplete="handleSubmit(args,'ServiceCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="ServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
