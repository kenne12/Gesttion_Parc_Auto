<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionCreateDlg" widgetVar="RegionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateRegionTitle}">
            <h:form id="RegionCreateForm">
                <h:panelGroup id="display" rendered="#{regionController.region != null}">
                    <p:panelGrid columns="2" style="text-align:left; font-weight: bold; font-style: oblique;">
                        <p:outputLabel value="#{msg.CreateRegionLabel_idPays}" for="idPays" />
                        <p:selectOneMenu id="idPays" value="#{regionController.pays.idPays}" required="true" requiredMessage="#{msg.champ_pays_non_select}" style="font-weight: bold; font-style: oblique; width: 100%;">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{regionController.listPays}" var="p"
                                           itemLabel="#{p.nom}" itemValue="#{p.idPays}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.CreateRegionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{regionController.region.nom}" title="#{msg.CreateRegionTitle_nom}" required="true" requiredMessage="#{msg.champ_region_vide}" style="font-weight: bold; font-style: oblique; width: 95%;"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{regionController.saveRegion()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:RegionListForm:datalist" oncomplete="handleSubmit(args,'RegionCreateDialog');" onclick="RegionCreateDialog.hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="RegionCreateDialog.hide()"/>
                </h:panelGroup>
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
