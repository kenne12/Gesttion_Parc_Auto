<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegionViewDlg" widgetVar="RegionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewRegionTitle}">
            <h:form id="RegionViewForm">
                <h:panelGroup id="display" rendered="#{regionController.region != null}">
                    <p:panelGrid columns="2" style="text-align:left; font-weight: bold; font-style: oblique; width: 100%">
                        <h:outputText value="#{msg.ViewRegionLabel_idRegion}"/>
                        <h:outputText value="#{regionController.region.idRegion}" title="#{msg.ViewRegionTitle_idRegion}"/>
                        <h:outputText value="#{msg.ViewRegionLabel_nom}"/>
                        <h:outputText value="#{regionController.region.nom}" title="#{msg.ViewRegionTitle_nom}"/>
                        <h:outputText value="#{msg.ViewRegionLabel_idPays}"/>
                        <h:outputText value="#{regionController.region.idPays.nom}" title="#{msg.ViewRegionTitle_idPays}"/>
                    </p:panelGrid>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Close}" onclick="RegionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
