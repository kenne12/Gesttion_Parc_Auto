<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementCreateDlg" widgetVar="DepartementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateDepartementTitle}">
            <h:form id="DepartementCreateForm">
                <h:panelGroup id="display" rendered="#{departementController.departement != null}">
                    <p:panelGrid columns="2" style="text-align:left; font-weight: bold; font-style: oblique;">
                        
                        <p:outputLabel value="#{msg.CreateDepartementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{departementController.departement.nom}" title="#{msg.CreateDepartementTitle_nom}" required="true" requiredMessage="#{msg.champ_departement_vide}" style="font-weight: bold; font-style: oblique; width: 95%"/>
                        
                        
                        <p:outputLabel value="#{msg.CreateDepartementLabel_idRegion}" for="idRegion" />
                        <p:selectOneMenu id="idRegion" value="#{departementController.region.idRegion}" required="true" requiredMessage="#{msg.champ_region_non_select}" style="font-weight: bold; font-style: oblique; width: 100%" filter="true">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{departementController.listRegion}" var="r"
                                           itemLabel="#{r.nom}" itemValue="#{r.idRegion}"/>
                        </p:selectOneMenu>
                        
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departementController.saveDepartement()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:DepartementListForm:datalist,:DepartementListForm:msgErreur" oncomplete="handleSubmit(args,'DepartementCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="DepartementCreateDialog.hide()"/>
                    </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
