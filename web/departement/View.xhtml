<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartementViewDlg" widgetVar="DepartementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.ViewDepartementTitle}">
            <h:form id="DepartementViewForm">
                <h:panelGroup id="display" rendered="#{departementController.departement != null}">
                    <p:panelGrid columns="2" style="text-align:left; font-weight: bold; font-style: oblique; width: 100%">
                        <h:outputText value="#{msg.ViewDepartementLabel_idDepartement}"/>
                        <h:outputText value="#{departementController.departement.idDepartement}" title="#{msg.ViewDepartementTitle_idDepartement}"/>
                        <h:outputText value="#{msg.ViewDepartementLabel_nom}"/>
                        <h:outputText value="#{departementController.departement.nom}" title="#{msg.ViewDepartementTitle_nom}"/>
                        <h:outputText value="#{msg.ViewDepartementLabel_idRegion}"/>
                        <h:outputText value="#{departementController.departement.idRegion.nom}" title="#{msg.ViewDepartementTitle_idRegion}"/>
                    </p:panelGrid>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Close}" onclick="DepartementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
