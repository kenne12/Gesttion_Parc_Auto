<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeleCreateDlg" widgetVar="ModeleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateModeleTitle}">
            <h:form id="ModeleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeleController.modele != null}">
                        <p:outputLabel value="#{msg.CreateModeleLabel_idMarque}" for="idMarque" />
                        <p:selectOneMenu id="idMarque" value="#{modeleController.marque.idMarque}" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{marqueController.listMarque}"
                                           var="m"
                                           itemLabel="#{m.nom}"
                                           itemValue="#{m.idMarque}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.CreateModeleLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{modeleController.modele.nom}" title="#{msg.CreateModeleTitle_nom}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeleController.saveModele()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:ModeleListForm:datalist" oncomplete="handleSubmit(args,'ModeleCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="ModeleCreateDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
