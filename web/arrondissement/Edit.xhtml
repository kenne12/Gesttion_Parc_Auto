<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArrondissementEditDlg" widgetVar="ArrondissementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditArrondissementTitle}">
            <h:form id="ArrondissementEditForm">
                <h:panelGroup id="display" rendered="#{arrondissementController.arrondissement!=null}">
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="#{msg.EditArrondissementLabel_idDepartement}" for="idDepartement" />
                        <p:selectOneMenu id="idDepartement" value="#{arrondissementController.departement.idDepartement}" >
                            <f:selectItems value="#{departementController.listDepartement}"
                                           var="d"
                                           itemLabel="#{d.nom}"
                                           itemValue="#{d.idDepartement}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.EditArrondissementLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{arrondissementController.arrondissement.nom}" title="#{msg.EditArrondissementTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" actionListener="#{arrondissementController.editArrondissement()}"  update="display,:ArrondissementListForm:datalist,:ArrondissementListForm:msgErreur" oncomplete="handleSubmit(args, 'ArrondissementEditDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="ArrondissementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
