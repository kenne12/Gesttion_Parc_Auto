<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SinistreCreateDlg" widgetVar="SinistreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateSinistreTitle}">
            <h:form id="SinistreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sinistreController.sinistre != null}">
                        <p:outputLabel value="#{msg.CreateSinistreLabel_datesinistre}" for="datesinistre" />
                        <p:calendar id="datesinistre" pattern="MM/dd/yyyy" value="#{sinistreController.sinistre.datesinistre}" title="#{msg.EditSinistreTitle_datesinistre}"  showOn="button"/>
                        <p:outputLabel value="#{msg.CreateSinistreLabel_lieusinistre}" for="lieusinistre" />
                        <p:inputText id="lieusinistre" value="#{sinistreController.sinistre.lieusinistre}" title="#{msg.CreateSinistreTitle_lieusinistre}" />
                        <p:outputLabel value="#{msg.CreateSinistreLabel_montant}" for="montant" />
                        <p:inputText id="montant" value="#{sinistreController.sinistre.montant}" title="#{msg.CreateSinistreTitle_montant}" />
                        <p:outputLabel value="#{msg.CreateSinistreLabel_immobilisation}" for="immobilisation" />
                        <p:inputText id="immobilisation" value="#{sinistreController.sinistre.immobilisation}" title="#{msg.CreateSinistreTitle_immobilisation}" />
                        <p:outputLabel value="#{msg.CreateSinistreLabel_datedebut}" for="datedebut" />
                        <p:calendar id="datedebut" pattern="MM/dd/yyyy" value="#{sinistreController.sinistre.datedebut}" title="#{msg.EditSinistreTitle_datedebut}"  showOn="button"/>
                        <p:outputLabel value="#{msg.CreateSinistreLabel_datefin}" for="datefin" />
                        <p:calendar id="datefin" pattern="MM/dd/yyyy" value="#{sinistreController.sinistre.datefin}" title="#{msg.EditSinistreTitle_datefin}"  showOn="button"/>
                        <p:outputLabel value="#{msg.CreateSinistreLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{sinistreController.sinistre.commentaire}" title="#{msg.CreateSinistreTitle_commentaire}" />

                        <p:outputLabel value="VÃ©hicule" for="idVehicule" />
                        <p:selectOneMenu id="idVehicule" value="#{sinistreController.vehicule.idVehicule}" filter="true" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{sinistreController.listVehicule}"
                                           var="v"
                                           itemLabel="#{v.idModele.nom}#{v.idModele.idMarque.nom}(#{v.immatriculation})"
                                           itemValue="#{v.idVehicule}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.CreateSinistreLabel_idTypesinistre}" for="idTypesinistre" />
                        <p:selectOneMenu id="idTypesinistre" value="#{sinistreController.typesinistre.idTypesinistre}" filter="true" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{sinistreController.listTypesinistre}"
                                           var="ts"
                                           itemLabel="#{ts.nom}"
                                           itemValue="#{ts.idTypesinistre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.CreateSinistreLabel_idGarage}" for="idGarage"  />
                        <p:selectOneMenu id="idGarage" value="#{sinistreController.garage.idGarage}" filter="true" >
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{sinistreController.listGarage}"
                                           var="g"
                                           itemLabel="#{g.nom}"
                                           itemValue="#{g.idGarage}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sinistreController.saveSinistre()}" value="#{msg.Save}" update="display,:SinistreListForm:datalist" oncomplete="handleSubmit(args,'SinistreCreateDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="SinistreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
