<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistrictViewDlg" widgetVar="DistrictViewDialog" modal="true" resizable="true" appendTo="@(body)" header="#{msg.ViewDistrictTitle}">
            <h:form id="DistrictViewForm">
                
                
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{districtController.selectedDistrict != null}">

                        <h:outputText value="Identifiant"/>
                        <h:outputText value="#{districtController.selectedDistrict.idDistrict}" title="#{msg.ViewDistrictTitle_idDistrict}"/>

                        <h:outputText value="#{msg.ViewDistrictLabel_nom}"/>
                        <h:outputText value="#{districtController.selectedDistrict.nom}" title="#{msg.ViewDistrictTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Close}" onclick="DistrictViewDialog.hide()"/>
                </h:panelGroup> 
               
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
