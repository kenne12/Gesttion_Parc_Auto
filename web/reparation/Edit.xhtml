<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReparationEditDlg" widgetVar="ReparationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.EditReparationTitle}">
            <h:form id="ReparationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reparationController.reparation != null}">
                        <p:outputLabel value="#{msg.EditReparationLabel_datereparation}" for="datereparation" />
                        <p:calendar id="datereparation" pattern="MM/dd/yyyy" value="#{reparationController.reparation.datereparation}" title="#{msg.EditReparationTitle_datereparation}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditReparationLabel_coutreparation}" for="coutreparation" />
                        <p:inputText id="coutreparation" value="#{reparationController.reparation.coutreparation}" title="#{msg.EditReparationTitle_coutreparation}" />
                        <p:outputLabel value="#{msg.EditReparationLabel_immobilisation}" for="immobilisation" />
                        <p:inputText id="immobilisation" value="#{reparationController.reparation.immobilisation}" title="#{msg.EditReparationTitle_immobilisation}" />
                        <p:outputLabel value="#{msg.EditReparationLabel_datedebut}" for="datedebut" />
                        <p:calendar id="datedebut" pattern="MM/dd/yyyy" value="#{reparationController.reparation.datedebut}" title="#{msg.EditReparationTitle_datedebut}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditReparationLabel_datefin}" for="datefin" />
                        <p:calendar id="datefin" pattern="MM/dd/yyyy" value="#{reparationController.reparation.datefin}" title="#{msg.EditReparationTitle_datefin}"  showOn="button"/>
                        <p:outputLabel value="#{msg.EditReparationLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{reparationController.reparation.commentaire}" title="#{msg.EditReparationTitle_commentaire}" />
                        
                        <p:outputLabel value="VÃ©hicule" for="idVehicule" />
                        <p:selectOneMenu id="idVehicule" value="#{reparationController.vehicule}" converter="vehiculeConverter" filter="true" >
                            <f:selectItems value="#{reparationController.listVehicule}"
                                           var="v"
                                           itemLabel="#{v.immatriculation}"
                                           itemValue="#{v}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Type de reparation" for="idTypereparation" />
                        <p:selectOneMenu id="idTypereparation" value="#{reparationController.typereparation}" converter="typereparationConverter" filter="true" >
                            <f:selectItems value="#{reparationController.listTypereparation}"
                                           var="tr"
                                           itemLabel="#{tr.nom}"
                                           itemValue="#{tr}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Garage" for="idGarage" />
                        <p:selectOneMenu id="idGarage" value="#{reparationController.garage}" converter="garageConverter" filter="true">
                            <f:selectItems value="#{reparationController.listGarage}"
                                           var="g"
                                           itemLabel="#{g.nom}"
                                           itemValue="#{g}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reparationController.editReparation()}" value="#{msg.Save}" update="display,:ReparationListForm:datalist" oncomplete="handleSubmit(args, 'ReparationEditDialog');"/>
                    <p:commandButton value="#{msg.Cancel}" onclick="ReparationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
