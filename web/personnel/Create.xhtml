<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonnelCreateDlg" widgetVar="PersonnelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreatePersonnelTitle}">
            <h:form id="PersonnelCreateForm" enctype="multipart/form-data">
                <h:panelGrid columns="2" rendered="#{personnelController.personnel != null}">
                    <h:panelGroup id="display" style="float: left; font-weight: bold; font-style: oblique; width: 100%;">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_matricule}" for="matricule" />
                            <p:inputText id="matricule" value="#{personnelController.personnel.matricule}" 
                                         title="#{msg.CreatePersonnelTitle_matricule}" style="font-weight: bold; font-style: oblique; width: 35%; " required="true"/>
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_cni}" for="cni" />
                            <p:inputText id="cni" value="#{personnelController.personnel.cni}" 
                                         title="#{msg.CreatePersonnelTitle_cni}" style="font-weight: bold; font-style: oblique; width: 35%; " required="true"/>

                            <p:outputLabel value="#{msg.CreatePersonnelLabel_nomPrenom}" for="nomPrenom" />
                            <p:inputText id="nomPrenom" value="#{personnelController.personnel.nomPrenom}" 
                                         title="#{msg.CreatePersonnelTitle_nomPrenom}" style="font-weight: bold; font-style: oblique; width: 280px" required="true"/>
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_sexe}" for="sexe" />
                            <p:selectOneMenu id="sexe" value="#{personnelController.personnel.sexe}" style="font-weight: bold; font-style: oblique; width: 55%">
                                <f:selectItem itemLabel="#{msg.Faire_choix}" itemValue=""/>
                                <f:selectItem itemLabel="#{msg.Masculin}" itemValue="#{msg.Masculin}"/>
                                <f:selectItem itemLabel="#{msg.Feminin}" itemValue="#{msg.Feminin}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_dateNaissance}" for="dateNaissance" />
                            <p:calendar id="dateNaissance" pattern="dd/MM/yyyy" value="#{personnelController.personnel.dateNaissance}" 
                                        title="#{msg.EditPersonnelTitle_dateNaissance}" size="7"/>
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_lieuNaissance}" for="lieuNaissance" />
                            <p:inputText id="lieuNaissance" value="#{personnelController.personnel.lieuNaissance}" 
                                         title="#{msg.CreatePersonnelTitle_lieuNaissance}" style="font-weight: bold; font-style: oblique; width: 70%"/>
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_dateRecrutement}" for="dateRecrutement" />
                            <p:calendar id="dateRecrutement" pattern="dd/MM/yyyy" value="#{personnelController.personnel.dateRecrutement}" 
                                        title="#{msg.EditPersonnelTitle_dateRecrutement}" size="7"/>
    

                            <p:outputLabel value="#{msg.CreateAdresseLabel_tel}" for="tel" />
                            <p:inputText id="tel" value="#{personnelController.adresse.tel}" title="#{msg.CreateAdresseTitle_tel}" style="font-weight: bold; font-style: oblique; width: 50%"/>
                            <p:outputLabel value="#{msg.CreateAdresseLabel_bp}" for="bp" />
                            <p:inputText id="bp" value="#{personnelController.adresse.bp}" title="#{msg.CreateAdresseTitle_bp}" style="font-weight: bold; font-style: oblique; width: 50%"/>
                            <p:outputLabel value="#{msg.CreateAdresseLabel_fax}" for="fax" />
                            <p:inputText id="fax" value="#{personnelController.adresse.fax}" title="#{msg.CreateAdresseTitle_fax}" style="font-weight: bold; font-style: oblique; width: 50%"/>
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_nationalite}" for="nationalite" />
                            <p:inputText id="nationalite" value="#{personnelController.personnel.nationalite}" title="#{msg.CreatePersonnelTitle_nationalite}" style="font-weight: bold; font-style: oblique; width: 80%;"/>
                            <p:outputLabel value="#{msg.CreateAdresseLabel_email}" for="email" />
                            <p:inputText id="email" value="#{personnelController.adresse.email}" title="#{msg.CreateAdresseTitle_email}" style="font-weight: bold; font-style: oblique; width: 80%"/>
                            <p:outputLabel value="#{msg.CreateAdresseLabel_siteweb}" for="siteweb" />
                            <p:inputText id="siteweb" value="#{personnelController.adresse.siteweb}" title="#{msg.CreateAdresseTitle_siteweb}" style="font-weight: bold; font-style: oblique; width: 80%"/>

                            <p:outputLabel value="#{msg.CreatePersonnelLabel_idService}" for="idService" />
                            <p:selectOneMenu id="idService" value="#{personnelController.service.idService}" style="font-weight: bold; font-style: oblique; width: 55%">
                                <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                                <f:selectItems value="#{personnelController.listService}"
                                               var="s"
                                               itemLabel="#{s.nom}"
                                               itemValue="#{s.idService}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{msg.CreatePersonnelLabel_idFonction}" for="idFonction" />
                            <p:selectOneMenu id="idFonction" value="#{personnelController.fonction.idFonction}" style="font-weight: bold; font-style: oblique; width: 55%">
                                <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                                <f:selectItems value="#{personnelController.listFonction}"
                                               var="f"
                                               itemLabel="#{f.nom}"
                                               itemValue="#{f.idFonction}"/>
                            </p:selectOneMenu>



                            <p:outputLabel value="#{msg.CreatePersonnelLabel_idStructure}" for="idStructure" />
                            <p:selectOneMenu id="idStructure" value="#{personnelController.structure.idStructure}" style="font-weight: bold; font-style: oblique; width: 55%">
                                <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                                <f:selectItems value="#{personnelController.listStructure}"
                                               var="idStructureItem"
                                               itemValue="#{idStructureItem.idStructure}"
                                               itemLabel="#{idStructureItem.nom}"
                                               />

                            </p:selectOneMenu>                            
                        </p:panelGrid>
                        
                        
                    </h:panelGroup> 
                    
                    <p:graphicImage id="affi_photo" value="/resources/images/#{personnelController.photo}" 
                                        height="200" width="200" style="border-radius: 10px 10px 10px 10px; 
                                        border: 5px;font-weight: bold; font-style: oblique;"
                                        />
                        <p:fileUpload id="photo"  fileUploadListener="#{personnelController.handleFileUpload}"  
                                      label="#{msg.Inserer_photo_personnel}"
                                      uploadLabel="Télécharger"
                                      cancelLabel="Annuler"
                                      mode="advanced"   
                                      update="affi_photo"  
                                      sizeLimit="10000000"   
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                      auto="false"
                                      multiple="false"
                                      style="text-align:left; font-weight: bold; font-style: oblique;"

                                      />

                </h:panelGrid>
                <p:commandButton ajax="false" actionListener="#{personnelController.savePersonnel()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:PersonnelListForm:datalist" oncomplete="handleSubmit(args,'PersonnelCreateDialog');"/>
                <p:commandButton ajax="false" style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="PersonnelCreateDialog.hide()"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
