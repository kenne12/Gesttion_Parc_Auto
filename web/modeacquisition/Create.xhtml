<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeacquisitionCreateDlg" widgetVar="ModeacquisitionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg.CreateModeacquisitionTitle}">
            <h:form id="ModeacquisitionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeacquisitionController.modeacquisition != null}">
                         <p:outputLabel value="#{msg.CreateModeacquisitionLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{modeacquisitionController.modeacquisition.nom}" title="#{msg.CreateModeacquisitionTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeacquisitionController.saveModeacquisition()}" style="float: right;" icon="ui-icon-check" value="#{msg.Valider}" update="display,:ModeacquisitionListForm:datalist" oncomplete="handleSubmit(args,'ModeacquisitionCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{msg.Cancel}" onclick="ModeacquisitionCreateDialog.hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
